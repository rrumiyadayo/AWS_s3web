version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Starting build..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed."
artifacts:
  files:
    - '**/*'
  base-directory: dist
